<h1>Abelianness is invariant under isomorphism</h1>
<h2> Dependencies: </h2>
    <ul class="deplist">
        <li>
        <a href="https://sharmaeklavya2.github.io/theoremdep/nodes/abstract-algebra/groups/isomorphism/group-isomorphism.html">
            <span class="deptitle">Isomorphism on Groups</span>
        </a>
        </li>
    </ul>
<div class="horizontal-rule"></div>
<p>If $G \cong H$ and $G$ is abelian, then $H$ is abelian.</p>
<h2>Proof</h2>
<p>Let $\phi(a), \phi(b) \in H$. Then $\phi(a)\phi(b) = \phi(ab) = \phi(ba) = \phi(b)\phi(a)$.</p>

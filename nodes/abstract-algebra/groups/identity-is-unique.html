<div class="horizontal-rule"></div>
<p>Identity of a group is unique.</p>
<h2>Proof</h2>
<p>Let $e_1$ and $e_2$ be identities of $G$.</p>
<ul>
<li>Since $e_1$ is identity, $e_1 * e_2 = e_2$.</li>
<li>Since $e_2$ is identity, $e_1 * e_2 = e_1$.</li>
</ul>
<p>Therefore, $e_1 = e_2$.</p>

<h1>a(bH) = (ab)H for subset H of a group</h1>
<h2> Dependencies: </h2>
    <ul class="deplist">
        <li>
        <a href="https://sharmaeklavya2.github.io/theoremdep/nodes/abstract-algebra/cosets/coset.html">
            <span class="deptitle">Coset</span>
        </a>
        </li>
    </ul>
<div class="horizontal-rule"></div>
<p>Let $H$ be a subset of $G$. Let $a, b \in G$. Then $a(bH) = (ab)H$.</p>
<h2>Proof</h2>
<p>\begin{align}
a(bH)
\\ &amp;= a\{bh: h \in H\}
\\ &amp;= \{a(bh): h \in H\}
\\ &amp;= \{(ab)h: h \in H\}
\\ &amp;= (ab)H
\end{align}</p>

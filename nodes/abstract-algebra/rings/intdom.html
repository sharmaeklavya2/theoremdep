<h1>Integral Domain</h1>
<h2> Dependencies: </h2>
    <ul class="deplist">
        <li>
        <a href="https://sharmaeklavya2.github.io/theoremdep/nodes/abstract-algebra/rings/ring.html">

        </a>
        </li>
    </ul>
<div class="horizontal-rule"></div>
<p>$R$ is an integral domain iff it is a commutative ring with no zero-divisors.</p>
<p>$a, b \in R-\{0\}$ are zero-divisors iff $ab = 0$.</p>
<p>Consequently, an integral domain has at least 2 elements, 0 and 1.</p>

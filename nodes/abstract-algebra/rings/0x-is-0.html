<div class="horizontal-rule"></div>
<p>Let $R$ be a ring. Then $\forall x \in R, 0{\cdot}x = 0 = x{\cdot}0$.</p>
<h2>Proof</h2>
<p>$0x = (0+0)x = 0x + 0x$. Therefore, $0x = 0$.</p>
<p>$x0 = x(0+0) = x0 + x0$. Therefore, $x0 = 0$.</p>

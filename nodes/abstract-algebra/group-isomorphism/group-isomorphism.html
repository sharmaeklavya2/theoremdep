<h1>Isomorphism on Groups</h1>
<h2> Dependencies: </h2>

<div class="horizontal-rule"></div>
<p>Groups $G_1$ and $G_2$ are isomorphic ($G \cong H$) iff there is a bijection $\phi$ from $G_1$ to $G_2$ such that $\phi(ab) = \phi(a)\phi(b)$.
$\phi$ is called an isomorphism.</p>
